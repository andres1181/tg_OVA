{% extends 'base.html' %}

{% block contenido %}
<div class="container alinearCaja">
<div class="row text-center">
    <div class="bg-white div_tema p-5 shadow col align-self-center">
      <h2 class="h5 font-weight-bold text-center mb-4">Registro</h2>
      <form action="registro" method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-6">
            <input type="text" name="nombres" class="form-control" placeholder="Nombres">
          </div>
          <div class="form-group col-6">
            <input type="text" name="apellidos" class="form-control" placeholder="Apellidos">
          </div>
          <div class="form-group col-12">
            <input type="text" name="usuario" class="form-control" placeholder="Usuario">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <input type="text" name="codigo" class="form-control" placeholder="Código">
          </div>
          <div class="form-group col-md-4">
            <input type="text" name="plan" class="form-control" id="inputPlan" placeholder="Plan">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="password" name="contrasena1" class="form-control" id="inputPassword4" placeholder="Contraseña">
          </div>
          <div class="form-group col-md-6">
            <input type="password" name="contrasena2" class="form-control" id="inputPassword4" placeholder="Repetir Contraseña">
          </div>
        </div>
        <button type="submit" class="btn btn-primary text-center">Registrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
